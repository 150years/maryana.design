title: "Maryana.Interior.Design"
url: "https://www.maryana.design"
author:
  name: "Maryana Kotova"
  email: "mail@maryana.design"
social:
  name: Maryana Interior Design
  links:
    - https://instagram.com/maryana.interior.design
    - https://www.pinterest.com/maryana_interior_design
    - https://web.facebook.com/maryana.interior.design

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  pages:
    output: true
    order:
      - en.index.html
      - ru.index.html
      - th.imdex.html
  portfolio:
    output: true

defaults:
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "assets/images/projects/1"
    values:
      project: 1
  - scope:
      path: "assets/images/projects/2"
    values:
      project: 2
  - scope:
      path: "assets/images/projects/3"
    values:
      project: 3
  - scope:
      path: "assets/images/projects/4"
    values:
      project: 4
  - scope:
      path: "assets/images/projects/5"
    values:
      project: 5
  - scope:
      path: "assets/images/projects/6"
    values:
      project: 6
  - scope:
      path: "assets/images/projects/7"
    values:
      project: 7


languages:
  - code: en
    slug: ""
    name: Eng
  - code: ru
    slug: /ru
    name: Рус
  - code: th
    slug: /th
    name: ไทย

feed:
  collections:
    portfolio:
      categories:
        - en
        - ru
        - th
