{% assign t = site.data.I18n[page.lang] %}
<div class="row row-cols-1 row-cols-md-3 gy-4 pt-3">
  {% assign ps = site.portfolio | where: "lang", page.lang | reverse %}
  {% for p in ps %}
    <div class="col">
      <div class="thumb">
        <img src="/assets/images/projects/{{p.number}}/00.jpg" class="img-thumbnail img-fluid" width="416" height="864" alt="{{ t.photo_alt }} {{ p.description }}">
        <div class="info">
          <div class="text shadow-sm">
            <h4>{{ p.title }}</h4>
            <a href="{{ p.url }}" class="btn btn-outline-info">{{ t['more'] }}</a></div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
