---
layout: default
title: Home
---
<div class="row row-cols-1 row-cols-md-3 gy-4 pt-3">
  {% for post in site.posts %}
    <div class="col">
      <div class="thumb">
        <img src="/assets/images/projects/{{post.folder}}/00.jpg" class="img-thumbnail img-fluid" width="416" height="864" alt="Photo {{page.alt}}">
        <div class="info">
          <div class="text">
            <h4>{{post.project}}</h4>
            <a href="{{post.url}}" class="btn btn-outline-info">READ MORE</a></div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
